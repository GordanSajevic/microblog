@(userForm: Form[User])

@import helper._
 
@main("User Singup"){
	
	<div class='container'>
		@helper.form(routes.UserController.create()){
			@helper.inputText(userForm("email"))
			@helper.inputText(userForm("password"))
			<input type="submit" value="Register" class="btn btn-success" />
		}
	</div>
	
}
